<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>

<header>
    <div class="container">
        <h1 class="title">Derek Peng</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <div class="slideshow-container">
        <div class="slides">
            <div class="slide"><img src="A274852_A274852_010A.jpg" alt="Image 1"></div>
            <div class="slide"><img src="DSC_0211.JPG" alt="Image 2"></div>
            <div class="slide"><img src="DSC_0971.JPG" alt="Image 3"></div>
            <!-- Add more slides as needed -->
        </div>
        
        <!-- Navigation arrows -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
        
        <!-- Thumbnails for navigation -->
        <div class="thumbnails">
            <div class="thumbnail"><img src="A274852_A274852_010A.jpg" onclick="currentSlide(1)" alt="Thumbnail 1"></div>
            <div class="thumbnail"><img src="DSC_0211.JPG" onclick="currentSlide(2)" alt="Thumbnail 2"></div>
            <div class="thumbnail"><img src="DSC_0971.JPG" onclick="currentSlide(3)" alt="Thumbnail 3"></div>
            <!-- Add more thumbnails as needed -->
        </div>
    </div>

    

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>I like to take photos
            </p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project Title</h3>
                <p>Description of the project...</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Derek Peng</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
